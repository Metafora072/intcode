version: "3.9"

services:
  backend:
    build: ./backend
    container_name: intcode-backend
    environment:
      - INTCODE_DATABASE_URL=sqlite:////app/data/intcode.db
      - INTCODE_TESTCASE_ROOT=/app/storage/testcases
    volumes:
      - ./backend/data:/app/data
      - ./backend/storage/testcases:/app/storage/testcases
    ports:
      - "18000:8000"

  frontend:
    build: ./frontend
    container_name: intcode-frontend
    depends_on:
      - backend
    ports:
      - "3716:80"
