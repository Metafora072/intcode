version: "3.9"

services:
  backend:
    build: ./backend
    container_name: intcode-backend
    environment:
      - INTCODE_DATABASE_URL=sqlite:////app/data/intcode.db
      - INTCODE_TESTCASE_ROOT=/app/storage/testcases
    volumes:
      - ./backend/data:/app/data
      - ./backend/storage/testcases:/app/storage/testcases
      - ./scripts:/app/scripts
    command: >
      sh -c "
      ln -sf /app /app/backend &&
      PYTHONPATH=/app INTCODE_DATABASE_URL=sqlite:////app/data/intcode.db python /app/scripts/init_db.py &&
      PYTHONPATH=/app INTCODE_DATABASE_URL=sqlite:////app/data/intcode.db python /app/scripts/import_fixtures_to_db.py &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    ports:
      - "18000:8000"

  frontend:
    build: ./frontend
    container_name: intcode-frontend
    depends_on:
      - backend
    ports:
      - "3716:80"
